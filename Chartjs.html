<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chart.js Chart</title>
  </head>
  <body>
    <div> <h1 style="color: orange ">Covid Cases Updated </h1>  </div>
    
    <div class = "container" style="width: 100vw;">
        <canvas id="myChart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let myChart = document.getElementById("myChart").getContext("2d");
       
        let popChart = new Chart(myChart, {
            type: 'bar',
            data: {
                labels: ["India", "China", "Austrila", "America", "Srilanka",'japan' ],
                datasets: [{
                    label: "Covid Cases",
                    data: [
                        500200, 
                        1297691,                       
                        730073,
                        358678,
                        261900,
                        309022
                    ],
                    backgroundColor: [
                        "rgb(255, 0, 187)",
                        "gray",
                        "rgb(60, 179, 113)",
                        "rgb(238, 130, 238)",
                        "rgb(255, 165, 0)",
                        "rgb(0, 255, 255)"
                    ],
                    borderWidth: 1,
                    borderColor: "#777",
                    hoverBorderWidth: 4,
                    hoverBoderColor: "#000"
                }]
            },
            options: {
                title:{
                    display:true,
                    text:'Covid'
                },
                legend:{
                    position:'right'
                }
            }

        });
    </script>

  </body>
</html>
