<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neena Pie-Chart</title>
  </head>
  <body>
    <div class = "container bg-white mt-5 shadow" style = "width: 40vw">
      <h1 style = "color:rgb(170, 58, 18)">2023 Census CountryWise Population</h1>
      <canvas id = "myPieChart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script>
      var pieChart = document.getElementById("myPieChart").getContext("2d");
      var chart = new Chart(pieChart, {
        type : "pie",
        data: {
          labels: ["china", "india", "unitedstates", "Brazil", "Japan", "Russia"],
          datasets: [{
              label: "Population",
              backgroundColor: ["#e79bfa", "#6600ff", "#ff5050", "#00cc66", "#ff9933", "#ccccff"],
              data: [141.11, 140.76, 33.19, 21.43, 12.57, 14.34],
              tension: 0.2,
              fill: true,
             borderWidth: 2
          }]
      }                       
    })
    </script>
  </body>
</html>
